version: "3.8"

services:
  quizzence-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:3000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - quizzence-network

networks:
  quizzence-network:
    driver: bridge
