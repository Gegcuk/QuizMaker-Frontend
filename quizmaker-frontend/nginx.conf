server {
    listen 80;
    server_name quizzence.com www.quizzence.com;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Serve XML sitemaps with correct content-type
    location ~* \.(xml)$ {
        add_header Content-Type "application/xml; charset=utf-8" always;
        expires 1h;
        add_header Cache-Control "public";
    }
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Handle /blog and /blog/ explicitly - serve index.html for SPA routing
    location = /blog {
        return 301 https://$host/blog/;
    }
    
    location = /blog/ {
        try_files /index.html =404;
    }
    
    # Redirect blog article URLs without trailing slash to trailing slash version
    # Use absolute URL (Cloudflare + SEO friendly)
    # This must come AFTER /blog/ location to avoid conflicts
    location ~ ^/blog/([^/]+)$ {
        return 301 https://$host/blog/$1/;
    }
    
    # Frontend SPA catch-all (must be last)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}
