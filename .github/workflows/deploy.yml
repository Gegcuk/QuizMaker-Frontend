name: Deploy to Production

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: quizmaker-frontend/package-lock.json

      - name: Install deps
        working-directory: quizmaker-frontend
        run: npm ci

      - name: Install Playwright Chromium
        working-directory: quizmaker-frontend
        run: npx playwright install chromium

      - name: Build (with prerender)
        working-directory: quizmaker-frontend
        run: npm run build:prerender

      - name: Prepare deployment bundle
        run: |
          rm -rf deployment && mkdir -p deployment
          cp -r quizmaker-frontend/dist deployment/
          cp quizmaker-frontend/Dockerfile deployment/
          cp quizmaker-frontend/docker-compose.yml deployment/
          cp quizmaker-frontend/nginx.conf deployment/

      - name: Stop old app and prepare directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/quizzence || mkdir -p /var/www/quizzence
            cd /var/www/quizzence
            docker compose down || docker-compose down || true
            rm -rf dist/ docker-compose.yml Dockerfile nginx.conf

      - name: Copy deployment bundle
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avzr --delete
          path: deployment/
          remote_path: /var/www/quizzence/
          remote_host: ${{ secrets.SERVER_HOST }}
          remote_user: ${{ secrets.SERVER_USER }}
          remote_key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Verify deployment files
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            cd /var/www/quizzence
            echo "=== Deployment directory contents ==="
            ls -la
            echo ""
            echo "=== Verifying required files ==="
            test -f dist/index.html || { echo "❌ dist/index.html missing"; exit 1; }
            test -f Dockerfile || { echo "❌ Dockerfile missing"; exit 1; }
            test -f docker-compose.yml || { echo "❌ docker-compose.yml missing"; exit 1; }
            test -f nginx.conf || { echo "❌ nginx.conf missing"; exit 1; }
            echo "✅ All required files present"
            echo ""
            echo "=== Checking nginx.conf for proxy rules ==="
            grep -q "location /swagger-ui/" nginx.conf && echo "✅ Swagger UI proxy found" || echo "❌ Swagger UI proxy missing"
            grep -q "location /v3/" nginx.conf && echo "✅ OpenAPI proxy found" || echo "❌ OpenAPI proxy missing"
            grep -q "proxy_pass http://backend:8080" nginx.conf && echo "✅ Backend proxy configured" || echo "❌ Backend proxy missing"
            
      - name: Build and start containers
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            cd /var/www/quizzence
            docker compose build --no-cache || docker-compose build --no-cache
            docker compose up -d || docker-compose up -d
            echo ""
            echo "=== Container status ==="
            docker compose ps || docker-compose ps
